name: Run Pytest

on:
  pull_request:
    branches: ["main"]

jobs:
  run-pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install dependencies
        run: uv sync --locked

      - name: Run pytest
        run: |
          set -o pipefail
          uv run pytest > pytest_output.txt 2>&1

      - name: Upload sample artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sample-artifact
          path: |
            pytest_output.txt