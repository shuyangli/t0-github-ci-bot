name: TensorZero PR Feedback

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  create-pr-feedback:
    runs-on: ubuntu-latest
    name: Create PR Feedback
    steps:
      - name: Write TensorZero metrics configuration
        run: |
          cat << EOF
          [functions.tensorzero_github_ci_bot]
          type = "chat"

          [functions.tensorzero_github_ci_bot.variants.gpt_5]
          type = "chat_completion"
          model = "openai::gpt-5"

          [metrics.tensorzero_github_ci_bot_pr_merged]
          type = "boolean"
          optimize = "max"
          level = "inference"
          EOF > tensorzero.toml

      - name: Start TensorZero gateway
        run: |
          docker pull tensorzero/gateway:latest
          docker run -d --rm \
            --name tensorzero-gateway \
            -e TENSORZERO_CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAIAPIKEY }} \
            -p 3000:3000 \
            tensorzero/gateway:latest --config-file ./tensorzero.toml

          for i in {1..100}; do
            curl -fsS http://localhost:3000/health && exit 0
            sleep 3
          done
          echo "Gateway never became ready" >&2
          exit 1

      - name: Create PR Feedback
        uses: shuyangli/t0-typescript-action/create-pr-feedback@main
        with:
          token: ${{ github.token }}
          openai-api-key: ${{ secrets.OPENAIAPIKEY }}
          tensorzero-base-url: http://localhost:3000
          clickhouse-url: ${{ secrets.CLICKHOUSE_URL }}
          clickhouse-table: GitHubBotPullRequestToInferenceMap

      - name: Stop TensorZero gateway
        if: always()
        run: docker stop tensorzero-gateway
        continue-on-error: true